<html lang="en">

	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 6</h1>
					<p>
						6.Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2
					</p>
				</section>
				<script>
					//Вводимо кількість елементів масиву
					const userNumberElements = parseInt(prompt('Введіть кількість елементів масиву'))
					let arrayElements = []
					//описуємо функцію для знаходження рандомних чисел
					function getRandomNumber(number) {
						const minNum = 1
						const maxNum = 100
						for (let i = 0; i < userNumberElements; i++) {
							randomNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
							arrayElements [i] = randomNumber
						}
						return arrayElements
					}
						document.write(`
						<div>Дано масив: ${getRandomNumber(arrayElements)}</div>
						`)
						console.log(arrayElements)

					const firstElement = arrayElements[0]
					arrayElements.forEach((element, index, baseArrRef) => {
						if (element > firstElement) 
						baseArrRef[index] *= 2
					})
					document.write(`
					<div>Дано новий масив: ${arrayElements}</div>
					`)
					console.log(arrayElements)

				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
