<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 9</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 1</h1>
					<p>
						1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
					</p>
				</section>
				<script>
				//вводимо кількість елементів з клавіатури
				const userQuantityElements = parseInt(prompt('Введіть кількість елементів'))
				// створюємо масив
				let newUserArray = new Array(userQuantityElements).fill(0)
				document.write(newUserArray)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
