<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 9</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 3</h1>
					<p>
						3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
					</p>
				</section>
				<script>
					//вводимо кількість елементів з клавіатури
					const userNumberElements = parseInt(prompt('Введіть кількість елементів масиву'))
					// створюємо новий масив
					let userNewArray = new Array(userNumberElements).fill(1,0,5).fill(7,5)
					document.write(userNewArray)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
