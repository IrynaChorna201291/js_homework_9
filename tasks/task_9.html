	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 9</h1>
					<p>
						9. Дано масив імен. Сформувати масив з перших літер цих імен.
					</p>
				</section>
				<script>
					let arrayNameList = ['Іван', 'Ірина', 'Оксана', 'Віталий', 'Євген', 'Марічка', 'Степан']
					document.write(`
					<div>Дано масив імен: ${arrayNameList}</div>
					`)
					let firstLetterNameList = arrayNameList.map((name, index) => name[0])
					document.write(`
					<div>Новий масив з перших літер імен: ${firstLetterNameList}</div>
					`)
					console.log(firstLetterNameList)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
