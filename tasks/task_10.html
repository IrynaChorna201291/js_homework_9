<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 9</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<section class="main__page block-main">
					<h1>Task 10</h1>
					<p>
						10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
					</p>
				</section>
				<script>
					//вводимо кількість елементів масиву
					const userQuantityPrices = parseInt(prompt('Введіть кількість елементів масиву'))
					let arrayPricesList = []
					//описуємо функцію для рандомних чисел
					function getRandomPrice(price) {
						const minPrice = 1
						const maxPrice = 100
						for (let i = 0; i < userQuantityPrices; i++) {
						let randomPrice = minPrice + Math.floor(Math.random() * (maxPrice - minPrice + 1))
						arrayPricesList[i] = randomPrice
						}
						return arrayPricesList
					}
					console.log(arrayPricesList)
					document.write(`
					<div>Дано масив цін у грн: ${getRandomPrice(arrayPricesList)}</div>
					`)
				const tax = 20 / 100
				let arrayTaxPaidList = arrayPricesList.map((price) => Math.floor(price * tax))
				document.write(`
				<div>Новий масив із вже сплаченим податком: ${arrayTaxPaidList}</div>
				`)
				console.log(arrayTaxPaidList)
				</script>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
